<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .cursive { font-family: 'Brush Script MT', 'Lucida Handwriting', 'Segoe Script', cursive; }
    </style>
  </defs>
  
  <!-- Background: medium-dark pink -->
  <rect width="100" height="100" fill="#d47a8f" rx="10"/>
  
  <!-- Light pink circle with bite -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="38" fill="#f5c2d1"/>
    
    <!-- Bite mark -->
    <path d="M 20, -30
             Q 24, -32 28, -31
             Q 32, -30 34, -26
             Q 35, -22 33, -19
             Q 32, -21 30, -22
             Q 26, -24 22, -22
             Q 20, -25 20, -30 Z" 
          fill="#d47a8f"/>
    
    <!-- Border dots (simplified) -->
    <g fill="#000" opacity="0.8">
      <circle cx="-25" cy="-20" r="1"/>
      <circle cx="0" cy="-34" r="1"/>
      <circle cx="28" cy="-25" r="1"/>
      <circle cx="32" cy="0" r="1"/>
      <circle cx="28" cy="25" r="1"/>
      <circle cx="0" cy="34" r="1"/>
      <circle cx="-28" cy="25" r="1"/>
      <circle cx="-32" cy="0" r="1"/>
    </g>
    
    <!-- Mini chef hat -->
    <g transform="translate(-25, -20)">
      <ellipse cx="0" cy="8" rx="6" ry="1.5" fill="none" stroke="#000" stroke-width="1"/>
      <path d="M -5.5,8 L -4.5,1.5 L -3,0 L 0,1 L 3,0 L 4.5,1.5 L 5.5,8 Z" 
            fill="none" stroke="#000" stroke-width="1"/>
      <line x1="-3" y1="0" x2="-3" y2="8" stroke="#000" stroke-width="0.8"/>
      <line x1="3" y1="0" x2="3" y2="8" stroke="#000" stroke-width="0.8"/>
    </g>
    
    <!-- Text: "bites" -->
    <text x="0" y="18" text-anchor="middle" class="cursive" font-size="14" fill="#000">
      bites
    </text>
  </g>
</svg>