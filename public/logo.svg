<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <style>
      .cursive { font-family: 'Brush Script MT', 'Lucida Handwriting', 'Segoe Script', cursive; }
      .sans-serif { font-family: Arial, sans-serif; font-weight: bold; letter-spacing: 2px; }
    </style>
  </defs>
  
  <!-- Background: medium-dark pink -->
  <rect width="400" height="400" fill="#d47a8f"/>
  
  <!-- Light pink circle with bite mark (scalloped at top-right) -->
  <g transform="translate(200, 200)">
    <!-- Main circle -->
    <circle cx="0" cy="0" r="150" fill="#f5c2d1"/>
    
    <!-- Bite mark (scalloped indentation) at top-right -->
    <path d="M 80, -120
             Q 95, -130 110, -125
             Q 125, -120 135, -105
             Q 140, -90 135, -75
             Q 130, -85 120, -90
             Q 105, -95 90, -90
             Q 82, -100 80, -120 Z" 
          fill="#d47a8f"/>
    
    <!-- Border dots around circle -->
    <g fill="#000">
      <!-- Top arc (around bite) -->
      <circle cx="-120" cy="-85" r="2.5"/>
      <circle cx="-90" cy="-105" r="2.5"/>
      <circle cx="-60" cy="-120" r="2.5"/>
      <circle cx="-30" cy="-130" r="2.5"/>
      <circle cx="0" cy="-135" r="2.5"/>
      <circle cx="30" cy="-130" r="2.5"/>
      <circle cx="60" cy="-118" r="2.5"/>
      <circle cx="85" cy="-100" r="2.5"/>
      
      <!-- Right side -->
      <circle cx="110" cy="-70" r="2.5"/>
      <circle cx="125" cy="-40" r="2.5"/>
      <circle cx="135" cy="-10" r="2.5"/>
      <circle cx="140" cy="20" r="2.5"/>
      <circle cx="140" cy="50" r="2.5"/>
      
      <!-- Bottom -->
      <circle cx="135" cy="80" r="2.5"/>
      <circle cx="125" cy="110" r="2.5"/>
      <circle cx="110" cy="135" r="2.5"/>
      <circle cx="90" cy="155" r="2.5"/>
      <circle cx="60" cy="170" r="2.5"/>
      <circle cx="30" cy="180" r="2.5"/>
      <circle cx="0" cy="185" r="2.5"/>
      <circle cx="-30" cy="180" r="2.5"/>
      <circle cx="-60" cy="170" r="2.5"/>
      <circle cx="-90" cy="155" r="2.5"/>
      <circle cx="-110" cy="135" r="2.5"/>
      
      <!-- Left side -->
      <circle cx="-125" cy="110" r="2.5"/>
      <circle cx="-135" cy="80" r="2.5"/>
      <circle cx="-140" cy="50" r="2.5"/>
      <circle cx="-140" cy="20" r="2.5"/>
      <circle cx="-135" cy="-10" r="2.5"/>
      <circle cx="-125" cy="-40" r="2.5"/>
      <circle cx="-110" cy="-70" r="2.5"/>
    </g>
  </g>
  
  <!-- Chef hat in upper-left quadrant -->
  <g transform="translate(120, 85)">
    <!-- Hat base -->
    <ellipse cx="0" cy="30" rx="24" ry="6" fill="none" stroke="#000" stroke-width="2.5"/>
    <!-- Hat top -->
    <path d="M -22,30 L -18,6 L -12,0 L 0,4 L 12,0 L 18,6 L 22,30 Z" 
          fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Vertical folds -->
    <line x1="-12" y1="0" x2="-12" y2="30" stroke="#000" stroke-width="1.5"/>
    <line x1="12" y1="0" x2="12" y2="30" stroke="#000" stroke-width="1.5"/>
    <!-- Decorative dots -->
    <circle cx="-6" cy="18" r="2" fill="#000"/>
    <circle cx="6" cy="18" r="2" fill="#000"/>
  </g>
  
  <!-- "The perfect bites" text -->
  <text x="200" y="180" text-anchor="middle" class="cursive" font-size="36" fill="#000">
    <tspan x="200" dy="0">The</tspan>
  </text>
  <text x="200" y="220" text-anchor="middle" class="cursive" font-size="42" fill="#000">
    perfect bites
  </text>
  
  <!-- "FOOD & PASTRIES" tagline -->
  <text x="200" y="265" text-anchor="middle" class="sans-serif" font-size="16" fill="#000">
    FOOD &amp; PASTRIES
  </text>
</svg>